name: Run

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: make
      run: make
      
    - name: make run
      run: make run
    
    - name: make plot
      run: |
        apt-get install texlive
        pip3 install numpy matplotlib
        make plot
      
    - name: make clean
      run: make clean
